<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <title>Calculadora</title>
</head>
<body class="container">
    <h3 class="text-center">Calculadora</h3>
    <form class="form" name="formSignUp">
        <div class="form-group">
            <label>Numero 1:</label>
            <input type="number" id="num1"  class="form-control" />
        </div>
        <div class="form-group">
            <label>Numero 2:</label>
            <input type="number" id="num2" class="form-control" />
        </div>
        <div  class="form-group">
         <label>Resultado</label>
         <input id="resp" type="text" class="form-control">
        </div>
        <h3>Operações</h3>
        <button type="button" onclick="soma()" >Somar</button>
        <button type="button" onclick="subtracao()">Subtração</button>
        <button type="button" onclick="multiplicacao()">Multiplicação</button>
        <button type="button" onclick="divisao()">Divisão</button>
    </form>
    <script type="text/javascript" src="js/calculadora.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora em JavaScript">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container">
    <div class="row">
        <button class="key operation" value="sub">-</button>
        <button class="key" value="0">0</button>
        <button class="key operation" value="sum">+</button>
        <button class="key operation" value="calc">=</button>
    </div>
    <div class="row">
        <button class="key" value="7">7</button>
        <button class="key" value="8">8</button>
        <button class="key" value="9">9</button>
        <button class="key operation" value="div">รท</button>
    </div>
    <div class="row">
        <button class="key" value="4">4</button>
        <button class="key" value="5">5</button>
        <button class="key" value="6">6</button>
        <button class="key operation" value="mult">x</button>
    </div>
    <div class="row">
        <button class="key" value="1">1</button>
        <button class="key" value="2">2</button>
        <button class="key" value="3">3</button>
        <button class="key operation" value="clear">C</button>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <input type="text" name="" id="result" value="0" readonly>
    </div>
</div>
    
<script src="calculadora.js"></script>
</body>
</html>
